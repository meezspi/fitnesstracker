<div class = "row">
  <div class = "col">
      <div class="card">
          <img class="card-img-top" src="http://www.besthealthmag.ca/wp-content/uploads/2010/09/Eat-After-Working-Out.gif" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Enter New Activity</h5>
            <p class="card-text">Enter data to share with friends</p>
            <a href="http://localhost:4200/fitness" class="btn btn-primary">Enter Data</a>
          </div>
        </div>
  </div>
  <div class = "col">
      <div class="card">
          <img class="card-img-top" src="http://fixmybody.ie/wp-content/uploads/2017/02/buddy-t.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">View Your Recent Activity</h5>
            <p class="card-text">See Activity from you and your friends</p>
            <a href="http://localhost:4200/fitness" class="btn btn-primary">See Friends</a>
          </div>
        </div>
  </div>
  </div>
  <div class="row">
  <div class="col">
    <div class="card bg-success mb-3" >
        <div class="card-header text-white">Find Users</div>
            <ul class="list-group list-group-flush ">
                <li *ngFor="let user of Model.UserNames"
                    class="list-group-item">
                    <div class=row>
                      <div class=col>
                          {{user.Name}}
                      </div>
                      <div class=col>
                        <button style="margin-top: 10px"
                                      (click)="addFriends($event,
                                      user.Name)" >Add Friend</button>
                     </div>
                    </div>
                </li>
            </ul>
        </div>
      </div>  
</div>
